<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li  class="nav-item">
          <a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink] = "['/']" class="nav-link " aria-current="page">Home</a>
        </li>
      </ul>
      <div class="d-flex justify-content-between">
        <li *ngIf="authService.loggedIn()" class="list-unstyled nav-item mb-lg-0" >
          <a  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink] = "['/dashboard']" class="nav-link " >Dashboard</a>
        </li>
        <li *ngIf="authService.loggedIn()"  class="list-unstyled nav-item mb-lg-0" >
          <a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink] = "['/profile']" class="nav-link " >Profile</a>
        </li>
        <li *ngIf="!authService.loggedIn()"  class="list-unstyled nav-item mb-lg-0" >
          <a  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink] = "['/login']" class="nav-link " >Login</a>
        </li>
        <li *ngIf="!authService.loggedIn()"  class="list-unstyled nav-item "  >
          <a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"  [routerLink] = "['/register']" class="nav-link " >Register</a>
        </li>
        <li *ngIf="authService.loggedIn()"  class="list-unstyled nav-item "  >
          <a  (click)="onLogoutClick()" class="nav-link " href="#">Log Out</a>
        </li>
      </div>
    </div>
  </div>
</nav>
