<h2 class="page-header">Login</h2>
<form action="" (submit)="onLoginSubmit()" >
    <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="frank2022" >
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="text" class="form-control" [(ngModel)]="password" name="password"  placeholder="********" >
    </div>
    <input type="submit" class="btn btn-primary button" value="Login">
</form>
