<h2 class="page-header" >Register</h2>
<form (submit)="onRegisterSubmit()" >
    <div class="form-group" >
        <label for="">Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group" >
        <label for="">Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter your username">
    </div>
    <div class="form-group" >
        <label for="">Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="frankolowoniyi@gmail.com">
    </div>
    <div class="form-group" >
        <label for="">Password</label>
        <input type="text" [(ngModel)]="password" name="password" class="form-control" placeholder="******">
    </div>
    <input type="submit" class="btn button btn-primary" value="Submit">
</form>
